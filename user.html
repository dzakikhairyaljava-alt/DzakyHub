<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>Web infaq</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body class="user" style="background-color: #32B068 ;">
    <h1 style="color: white; font-size: 65px">Infaqan Hartamu</h1>
    <div id="user">
      <label>Nama</label>
      <input type="text" id="nama" placeholder="Masukkan nama" />
      <label>Ingin Berdonasi</label>
      <select id="jenis">
       <option value="infaq">Infaq</option>
       <option value="zakat">Zakat</option>
       <option value="wakaf">Wakaf</option>
      </select>
      <label>Jumlah</label>
      <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="0"/>
      <button onclick="simpan()" style="background-color: #6FAF8E; border-radius: 100px; margin-top:17px;">Simpan</button>
    </div>
  </body>
</html>
