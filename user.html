<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body class="user" style="background-color: #7BB844;">
    <h1 style="color: white; font-size: 65px">Infaqan Hartamu</h1>
    <div id="user">
        
      <label>Nama</label>
      <input type="text" id="nama" placeholder="Masukkan nama" />
      <label>Ingin Berdonasi</label>
      <select id="jenis">
        <option value="infaq">Infaq</option>
        <option value="zakat">Zakat</option>
        <option value="wakaf">Wakaf</option>
      </select>
      <label>Jumlah</label>
      <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="0"/>
      <button onclick="simpan()" style="background-color: #3F7D5A;">Simpan</button>
    </div>
  </body>
</html>
